<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <title></title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <form method="post" enctype="multipart/form-data" action="{% url 'titanic_result' %}">
      {% csrf_token %}
      <p>Class</p>
      <input type="text" name="pclass" value="">
      <p>Sex (male:0, female:1)</p>
      <input type="text" name="sex" value="">
      <p>Age</p>
      <input type="text" name="age" value="">
      <p>Sibling/Spouse</p>
      <input type="text" name="sibsp" value="">
      <p>Parent/Children</p>
      <input type="text" name="parch" value="">
      <p>Fare</p>
      <input type="text" name="fare" value="">
      <p>Embarked (Southampton:0, Cherbourg:1, Queenstown:2)</p>
      <input type="text" name="embarked" value="">
      <p><input type="submit"></p>
    </form>  
    {{prediction}}

    <div style="position: absolute; bottom: 5px">
    <a href="{% url 'home' %}">Home</a>
  </body>
</html>
