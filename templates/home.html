<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <title></title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <p>In the meantime, conjure up the demographics of an imaginary person aboard the titanic and determine whether they would've survived or not.</p>
    <form action="{% url 'result' %}">
      {% csrf_token %}
      <p>Class</p>
      <input type="text" name="pclass" value="">
      <p>Sex</p>
      <input type="text" name="sex" value="">
      <p>Age</p>
      <input type="text" name="age" value="">
      <p>Sibling/Spouse</p>
      <input type="text" name="sibsp" value="">
      <p>Parent/Children</p>
      <input type="text" name="parch" value="">
      <p>Fare</p>
      <input type="text" name="fare" value="">
      <p>Embarked</p>
      <input type="text" name="embarked" value="">
      <p>Title</p>
      <input type="text" name="title" value="">
      <p><input type="submit"></p>
    </form>
  </body>
</html>
